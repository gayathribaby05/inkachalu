<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Blog Posts</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }

    .blog-frame {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      height: 400px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>All Blog Posts</h1>
  <div class="blog-grid">
    <div class="blog-frame">
      <iframe src="Retail.html"></iframe>
    </div>
    <div class="blog-frame">
      <iframe src="Sell.html"></iframe>
    </div>
    <div class="blog-frame">
      <iframe src="Smarter.html.html"></iframe>
    </div>
    <div class="blog-frame">
      <iframe src="Supercharge.html.html"></iframe>
    </div>
    <div class="blog-frame">
      <iframe src="Marketing blog.html.html"></iframe>
    </div>
    
    <!-- Add more iframes as needed -->
  </div>
</body>
</html>
