<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Combined Content</title>
  <style>
    #combinedContent {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      font-family: sans-serif;
      max-width: 900px;
      margin: 0 auto;
    }

    .file-container {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .file-container h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="combinedContent">
    <div class="file-container">
      <h2>Sell.html</h2>
      <p class="error">Failed to load content: $http is not defined</p>
    </div>
    <div class="file-container">
      <h2>Marketing blog.html</h2>
      <p class="error">Failed to load content: $http is not defined</p>
    </div>
    <div class="file-container">
      <h2>Congratulations</h2>
      <p class="error">Failed to load content: $http is not defined</p>
    </div>
  </div>
</body>
</html>
