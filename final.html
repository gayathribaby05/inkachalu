    <script>
        const combinedDiv = document.getElementById('combinedContent');

        // Function to load HTML files from a specific folder
        async function loadHTMLFiles() {
            const folderPath = 'automation/'; // Adjust if needed
            const htmlFiles = ['Sell.html', 'Marketing blog.html']; // List your STATIC HTML files

            for (const file of htmlFiles) {
                try {
                    const response = await fetch(folderPath + file);
                    if (!response.ok) {
                        console.error(`Failed to fetch ${file}: ${response.status}`);
                        combinedDiv.innerHTML += `<div class="file-container"><p class="error">Failed to load: ${file}</p></div>`;
                        continue;
                    }
                    const content = await response.text();

                    // Create a container for this file's content
                    const fileContainer = document.createElement('div');
                    fileContainer.classList.add('file-container');

                    // Add a heading with the file name
                    const heading = document.createElement('h2');
                    heading.textContent = file; // Display the filename
                    fileContainer.appendChild(heading);

                    // **Correction:** Create a div for the content to avoid overwriting heading
                    const contentDiv = document.createElement('div');
                    // Parse the fetched HTML to get only body content if it's a full doc
                    // For simplicity here, assuming fetched files are fragments
                    // If they are full HTML docs, use DOMParser like in addN8nBlogPost
                    contentDiv.innerHTML = content;
                    fileContainer.appendChild(contentDiv);

                    combinedDiv.appendChild(fileContainer);

                } catch (error) {
                    console.error(`Error fetching ${file}:`, error);
                     combinedDiv.innerHTML += `<div class="file-container"><p class="error">Error loading: ${file}</p></div>`;
                }
            }
        }

        // Function to add the n8n-generated blog post
        function addN8nBlogPost(title, htmlContentString) {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContentString, 'text/html');

                // --- Extract and Inject Styles ---
                const styles = doc.head.querySelectorAll('style');
                styles.forEach(style => {
                    document.head.appendChild(style.cloneNode(true)); // Add n8n styles to main head
                });

                // --- Create Container ---
                const fileContainer = document.createElement('div');
                fileContainer.classList.add('file-container', 'n8n-post-container'); // Add specific class

                // --- Add Heading ---
                const heading = document.createElement('h2');
                heading.textContent = title;
                fileContainer.appendChild(heading);

                // --- Extract and Append Body Content ---
                const bodyContent = doc.body.firstChild; // Assuming body has one main child div
                if (bodyContent) {
                   fileContainer.appendChild(bodyContent.cloneNode(true)); // Append content
                } else {
                   // Fallback if body structure is different
                   fileContainer.innerHTML += doc.body.innerHTML; 
                }


                // --- Append Container to Page ---
                combinedDiv.appendChild(fileContainer);

                // --- Extract and Execute Scripts ---
                // Important: Execute scripts *after* content is in the DOM
                const scripts = doc.body.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src; // Handle external scripts if any
                    } else {
                        // IMPORTANT: Be cautious with inline scripts from external sources.
                        // Ensure the content generator is trusted.
                        newScript.textContent = script.textContent; // Copy inline script
                    }
                    // Append to body to ensure execution scope is reasonable
                    // Appending to fileContainer might work too, but body is safer standard
                    document.body.appendChild(newScript); 
                });


            } catch (error) {
                console.error('Error adding n8n blog post:', error);
                combinedDiv.innerHTML += `<div class="file-container"><p class="error">Error loading: ${title}</p></div>`;
            }
        }

        // Use backticks (`) to safely embed the multi-line HTML string
        addN8nBlogPost(`Marketing AI Agent Guide`, `
