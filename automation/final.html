<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Blog Posts</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .blog-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .blog-frame { border: 1px solid #ccc; border-radius: 8px; overflow: hidden; height: 450px; 
                 background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.05); 
                 display: flex; flex-direction: column; }
    .blog-title { padding: 10px; background-color: #f2f2f2; text-align: center; 
                 font-weight: bold; font-size: 18px; }
    .blog-title a { text-decoration: none; color: #0077cc; }
    .blog-title a:hover { text-decoration: underline; }
    iframe { width: 100%; height: 100%; border: none; flex: 1; }
    @media (max-width: 900px) { .blog-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .blog-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <div class="blog-grid">
