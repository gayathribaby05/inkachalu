 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog - Metanova AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 80px 20px 20px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      color: #666;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .blog-card {
      background-color: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }

    .blog-card a {
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
      font-size: 18px;
    }

    .blog-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Explore Our Latest Blogs</h1>
    <p>Your AI-powered assistant is here to help! Dive into industry insights, innovations, and smarter solutions.</p>
  </header>

  <div class="blog-grid">
    <div class="blog-card">
      <a href="Retail.html" target="_blank">Retail</a>
    </div>
    <div class="blog-card">
      <a href="Sell.html" target="_blank">Sell</a>
    </div>
    <div class="blog-card">
      <a href="Smarter.html" target="_blank">Smarter</a>
    </div>
    <div class="blog-card">
      <a href="Supercharge.html" target="_blank">Supercharge</a>
    </div>
    <div class="blog-card">
      <a href="Marketing blog.html" target="_blank">Marketing Blog</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Metanova AI. Redefining Tomorrow. Today.
  </footer>

</body>
</html>
